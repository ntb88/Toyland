<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Toyland</title>
    <link rel="stylesheet" href="../css/register_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body{
            font-family: 'Poppins', sans-serif; /* Default font for the body */
        }  
    </style>
</head>
<body>
    <div class="register-container">
        <div class= "navbar">
            <h2><a style="color:white" href="/html/index.html">Toyland</a></h2>
        </div>
        <!-- Left Half: Registration Form -->
        <div class="form-container"  style="    background: linear-gradient(70deg,white,  rgb(230, 212, 106), rgb(145, 224, 236), white);">
            

            <h1>Become a member</h1>
            <form id="register-form" novalidate>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error-message" id="email-error"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <small class="error-message" id="password-error"></small>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Right Half: Background Image -->
        <div class="image-container"></div>
    </div>

    <script src="../js/register_script.js"></script>
</body>
</html>
